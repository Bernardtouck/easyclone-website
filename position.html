<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="
    height: 3000px;
    padding-top:40px;
    padding-left: 80px;
  ">
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top:0px;
      left: 0px;
      right: 0px;
    ">header</div>

    <div style="
      background-color: green;
      color: white;
      position: fixed;
      top: 18px;
      left: 0px;
      bottom: 0px;
      width: 72px;
    ">
      sidebar
    </div>

    <div style="
      position: absolute;
      background-color: red;
      color: white;
      top: 20px;
      right: 10px;
    ">
      absolute
    </div>    

    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
    ">div1</div>
    <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
    ">div2</div>
  </body>
</html>
